<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Radio Station Site</title>
</head>
<body>
    <div class="nav">
        <h1>Radio Station Site</h1>
        <ul>
            <li>
                <a href="#">
                    <i class="bi bi-house-door-fill"></i>
                </a>
            </li>
            <li>
                <a href="#">Songs</a>
            </li>
            <li>
                <a href="#">Contact Us</a>
            </li>
        </ul>
    </div>
    <div class="media">
        <div class="flex-container">
            <div class="flex-item">
                <button class="share-btn">Share</button>
                <br>
                <div style="text-align: center;">
                    <input type="range" min="1" max="100" value="50" class="slider" id="volume-slider">
                </div>
            </div>
            <div class="flex-item middle-media" id="middle-media">
                <div>
                    <h2>A Beautiful Lie</h2>
                    <p>Thirsty Seconds to Mars</p>
                    <i class="bi bi-pause-circle-fill"></i>
                    <button>Show lyrics</button>
                </div>
            </div>
            <div class="flex-item">
                <div style="text-align: center;">
                    <img src="pic.jpg" id="music-pic">
                </div>
            </div>
        </div>
    </div>
    <div class="page-content">
        <h1>About</h1>
        <p>A radio station with the best 2000's rock.</p>
    </div>
    <div class="footer">
        <h1 class="footer-title">Radio Station Site</h1>
        <ul class="social">
            <li>
                <a href="#">
                    <i class="bi bi-facebook"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-instagram"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-twitter-x"></i>
                </a>
            </li>
        </ul>
        <div class="bottom-nav-section">
            <h1>Navigation</h1>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Songs</a>
                </li>
                <li>
                    <a href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
