<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="reuse.js"></script>
    <script src="validate.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Contact Us | Radio Station Site</title>
</head>
<body>
    <main-nav></main-nav>
    <div class="media">
        <div class="flex-container">
            <div class="flex-item">
                <button class="share-btn">Share</button>
                <br>
                <!-- <div style="text-align: center;">
                    <input type="range" min="1" max="100" value="50" class="slider" id="volume-slider">
                </div> -->
            </div>
            <div class="flex-item middle-media" id="middle-media">
                <div>
                    <h2>A Beautiful Lie</h2>
                    <p>Thirsty Seconds to Mars</p>
                    <audio controls>
                        <source src="a beautiful lie.mp3">
                    </audio>
                    <br><br>
                    <button onClick="toggleLyrics()">Toggle lyrics</button>
                </div>
            </div>
            <div class="flex-item">
                <div style="text-align: center;">
                    <img src="pic.jpg" id="music-pic">
                </div>
            </div>
            <div class="share-slider hide-slider">
                <ul>
                    <li>
                        <a href="#">
                            <i class="bi bi-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="bi bi-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="bi bi-twitter-x"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="lyrics-modal hide-lyrics">
                <!-- <i class="bi bi-x-square"></i> -->
                <h1>Lyrics</h1>
                <p>Lorem ipsumipsum dolor sit ametamet consectetur adipisicing elit. Enim quo quibusdam, corrupti perferendis illum, excepturi necessitatibus beatae quae iste recusandae incidunt quasi voluptatum reiciendis sed, labore qui a quos? Beatae?</p>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="contact-form-wrap">
            <h1>Contact Us</h1>
            <form method="post" onsubmit="return validateContactForm()" name="contact-us">
                <label>Email</label>
                <!-- Could use type email, but for this purposes of javascript validation i will use text-->
                <input type="text" name="email" placeholder="Enter your email..." required>
                <label>First Name</label>
                <input type="text" name="first-name" placeholder="Enter your first name...">
                <label>Last Name</label>
                <input type="text" name="last-name" placeholder="Enter your last name...">
                <label>Message</label>
                <input type="text" name="message" placeholder="What would you like to tell us?" required>
                <input type="submit" value="Send">
            </form>
        </div>
    </div>
    <main-footer></main-footer>
</body>
</html>
